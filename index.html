<!DOCTYPE html>
<html ng-app="angApp">
  <head>
    <meta charset="utf-8">
    <title>Team Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>
  </head>
  <body ng-controller="globalController" ng-init="setTournamentSchedule(teams)">
    <div class="container">
      <h1>Team Scheduler</h1>
      <div class="row">
        <div class="col-xs-6">
          <h4>Pick your teams</h4>
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="teams[0].name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="teams[1].name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="teams[2].name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="teams[3].name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="">
                <input type="checkbox" ng-model="shuffled">
                Shuffle
              </label>
              <button class="btn btn-success" type="button" name="button" ng-click="setDaySchedule(tournament.days, tournament.gamesPerDay)">Simulate</button>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <h4>Total Games: {{tournament.totalGames}}</h4>
            <h4>Games Per Day: {{tournament.gamesPerDay}}</h4>
          </div>
          <div class="row" ng-repeat="day in days track by $index">
            
            <h4>Day {{$index + 1}}</h4>
            <li ng-repeat="game in day track by $index">
              Game {{$index + 1}}: {{game.team_1}} VS {{game.team_2}}
            </li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
